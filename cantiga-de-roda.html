      <body>  
            <h1> Atirei o Pau no Gato </h1>
            <p> Atirei o pau no gato, tô </p>
            <p> Mas o gato, tô </p>
            <p>  Não morreu, reu, reu </p>
            <p> Dona Chica, cá cá </p>
             <p>   Admirou-se, se se </p>
             <p> Do berrô, do berrô, que o gato deu, Miau!</p>
